     <main>
          <h2>Ficou com alguma dúvida? Entre em contato:</h2>
         <form>
               <label for="nomesobrenome">Nome e sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
               <fieldset>
                    <legend>Já visitou Peirópolis?</legend>
                    <select>
                         <option>Sim</option>
                         <option>Não</option>
                    </select>
               </fieldset>
               <br>
               <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" value="email" id="radio-email"> Email</label>
                         
                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone"> Telefone</label>
                         
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
               </fieldset>
               
               
               <input type="submit" value="Enviar formulario" class="enviar">
          </form> 
     </main>
     <footer>
          <div class="footer">
               <a href="https://www.instagram.com/" target="blank"><img src="redes.png" alt="redes sociais"></a>
               <div class="inscricao-peiropolis">
                    <h4>Mantenha-se atualizado sobre o que acontece em peirópolis</h4>
                    <div>
                         <input type="submit" value="Inscrever-se" class="inscrever">
                         <input type="email" class="footer-email" required placeholder="seuemail@dominio.com">
                    </div>
               </div>
          </div>
     </footer>
</body>
